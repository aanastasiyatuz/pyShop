{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Are you sure? Do you want to delete this product?</h1>
<form method="post">
{% csrf_token %}
<button type="submit" class="btn btn-danger">Yes</button>
<a class="btn btn-outline-success" href="{% url 'detail' product.id %}" role="button">No</a> 
</form>

{% endblock %}
