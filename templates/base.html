<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<style>
    body {
    background-color: grey;
    line-length: 1.5;
    color: black;
    }
</style>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand" style="color:#6c757d" >PyShop</a>
            {% if not request.user.is_authenticated %}
                <a href="{% url 'signup' %}" class="navbar-brand" style="color:#6c757d" >Sign up</a>
                <a href="{% url 'login' %}" class="navbar-brand" style="color:#6c757d" >Log in</a>
            {% else %}
                <a href="{% url 'logout' %}" class="navbar-brand" style="color:#6c757d" >Log out</a>
                <span style="background-color:grey; padding-left:5px; padding-right:5px">{{ request.user.username }}</span>
                <a href="{% url 'cart_detail' %}" class="btn btn-success">Cart</a>
            {% endif %}
            {% if request.user.is_staff %}
            <a class="navbar-brand" href="{%url 'create-product'%}">
                <img src="{% static 'img/plus.jpg' %}" alt="" width="30" height="24">
            </a>
            {% endif %}
            <form class="d-flex" method="get" action="{% url 'search' %}">
                <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
